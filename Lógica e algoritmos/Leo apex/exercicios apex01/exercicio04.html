<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>

//Cálculos com váriáveis
var numero1 = parseInt(prompt("informe um número"))
var numero2 = parseInt(prompt("informe outro número")) 

//Condicional
if(numero1 == numero2 ){
document.write(numero1 + numero2)
}else if(numero1 != numero2){
document.write(numero1 * numero2)
}

</script>

</head>
<body>
    
</body>
</html>
